<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InternetMarket</title>
</head>
<body>
    <div id="main"></div>
    <script>
         getApi = async() => {
            const data = await fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'GET'
            })
            const res = await data.json()
            const item = res.slice(0, 10)
            console.log(item)
            let posts = `<h5>Posts</h5>`
            item.forEach(el => {
                posts += `
              <p>${el.body}</p> 
              `
            })
            document.getElementById('main').innerHTML = posts
        }
        getApi()
    </script>
</body>
</html>
